{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Events</h2>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.event_type }}</td>
                <td>
                    <a href="{% url 'event_detail' event.pk %}" class="btn btn-info btn-sm">Details</a>
                    <a href="{% url 'excel' event.pk %}" class="btn btn-success btn-sm">Download Excel</a>
                    <a href="{% url 'update_event' event.pk %}" class="btn btn-warning btn-sm">Update</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No events available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
